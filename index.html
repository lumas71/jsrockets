<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rocket Launch Sequence</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="body-state1">
		<div class="left">
			<div class="state1">
				<h1>JS Roocket Launch!</h1>
				<a href="#" class="button" onClick="startCountdown();">Launch</a>
			</div>
			<div class="state2">
				<h1 id="countdown">10</h1>
				<a href="#" class="button" onClick="abort();">Abort!</a>
			</div>
			<div class="state3">
			</div>
			<div class="state4">
				<h1>Well Done!</h1>
				<a href="#" class="button" onClick="doItAgian();">Do it Again</a>
			</div>
			<div class="state5">
				<h1>Oh No!!</h1>
				<a href="#" class="button" onClick="startCountdown();">Try Again</a>
			</div>
		</div>
		<div class="right">
			<div class="rocket"></div>
			<div class="ground"></div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
